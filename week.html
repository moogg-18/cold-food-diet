<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>週曆相片紀錄</title>
  <link rel="stylesheet" href="style.css?v=210" />
</head>

<body>
  <header class="topbar">
    <h1>🗓️ 週曆相片紀錄</h1>
    <p class="sub"><a class="link" href="index.html">← 回首頁</a></p>
  </header>

  <main class="container">
    <section class="panel">
      <div class="week-toolbar">
        <button class="btn secondary" id="prevWeek">← 上一週</button>
        <div class="week-title" id="weekTitle">本週</div>
        <button class="btn secondary" id="nextWeek">下一週 →</button>
      </div>

      <div class="week-toolbar" style="margin-top:10px;">
        <button class="btn" id="addRow">➕ 新增一列</button>
        <button class="btn secondary" id="resetRows">重設回預設列</button>
      </div>

      <p class="small">點格子即可上傳照片（會自動縮圖保存）。右上角 ✕ 可清除照片；列標題可點擊修改。</p>
    </section>

    <section class="panel week-wrap">
      <div class="week-grid" id="weekGrid"></div>
    </section>
  </main>

  <input id="filePicker" type="file" accept="image/*" style="display:none" />

  <script src="week.js?v=210"></script>
</body>
</html>
